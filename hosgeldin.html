<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoşgeldiniz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
      font-family: Arial, Helvetica, sans-serif;
    }
    .box {
      width: 70%;
      max-width: 600px;
      height: 120px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="box">
    Hoşgeldiniz
  </div>

</body>
</html>
